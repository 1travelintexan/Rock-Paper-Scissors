<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/fist.jpeg" sizes="20x20">
    <link rel="stylesheet" href="./index.css" />
    <title>Rock, Paper, Scissors</title>
  </head>
  <body>
    <div id="splash">
        <h1>The Matrix is taking over, the A.I. says mankind can survive only if you can win 5 games against it in Rock, Paper, Scissors </h1>
        <h2>Statistically improbable...</h2> 
        <h3>Ready to save to world?</h3>
        <button id="start-button">Play</button>
    </div>
    <div id='game'>
            <h1 class="heading">Rock, Paper, Scissors</h1>
        <div class="score-div">
            <h3>Your Score: <span id="player_score">0</span></h3>
            <h3>Computer Score: <span id="computer_score">0</span></h3> 
        </div>
        <div id=choices>
            <div class="choice-box">
                <h4 id="user_choice"></h4>
            </div>
            <div class="choice-box">
                <h4 id="computer_choice"></h4>
            </div>    
        </div>
        <h4 id="who_won"></h4>
        <div class="emojis">
            <span id="rock">&#9994</span>
            <span id="paper">&#9995</span>
            <span id="scissors">&#9996</span>
        </div>  
    </div>
    <div id="gameOver">
        <h1>The game is over</h1>
        <h3 id="win-lose"></h3>
        <button id="try-again">Try Again?</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
